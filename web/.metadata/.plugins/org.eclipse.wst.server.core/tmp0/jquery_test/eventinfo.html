<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>
$(function(){
	$('div').mousedown(function(){
		alert("위치 : ("+event.pageX+ "," + event.pageY+")\n"+
				"버튼:" +event.button+"\nCtrl"+event.ctrlKey+"\nShift"+
				event.shiftKey);
	});
	
	$('div').mousemove(function(event){
		console.log(event.pageX + "," + event.offsetX);
		console.log(event.pageY + "," + event.offsetY);
	});
});
</script>
</head>
<body>
	<h1>마우스 이벤트</h1>
	<div style = "width:300px; height:200px;background-color: yellow ;"></div>
</body>
</html>
