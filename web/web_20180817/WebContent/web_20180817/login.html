<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	<form>
		<fieldset>
			<legend>입력 양식</legend>
				<h3><i class="fas fa-sign-in-alt"></i>로그인</h3>
				<table>
					<tr>
						<td>사용자 ID</td>
						<td><input type="text" name="userId"
						placeholder="ID를 입력하세요" /></td>
					</tr>
					<tr>
						<td>비밀번호</td>
						<td><input type="password" name="password" 
						placeholder="비밀번호를 입력하세요" /></td>
					</tr>
					<tr>
						<td><textarea cols="80" rows="5">디폴트</textarea></td>
					</tr>
				</table>
				<br />
				<button type="submit"><i class="fas fa-check"></i>확인</button>
				<button type="reset"><i class="fas fa-undo"></i>취소</button>
				<button type="button"><i class="fas fa-user-plus"></i>회원가입</button>
		</fieldset>
	</form>
</body>
</html>
